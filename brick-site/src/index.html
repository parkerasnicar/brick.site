<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>brick.site</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

  <!-- Header -->
  <header>

    <!-- Centered Content Div -->
    <div style="max-width: 1000px; margin: 0 auto; padding: 0 20px;">

      <!-- Header Div -->
      <div style="display: flex; align-items: flex-end; justify-content: space-between;">
      
      <h1>brick.</h1>

      <button><i class="fa-solid fa-bars fa-lg"></i></button>

      </div>

    </div>

  </header>

  <!-- Revolving Text -->
  <div class="revolving-text">
    <div class="revolving-inner">
      <span>push your creative limits, work with brick.</span>
    </div>
  </div>

  <!-- Full Width Carousel -->
  <div class="carousel">
    <button class="carousel-button left">&#10094;</button>
    <div class="carousel-track">
      <img src="https://placehold.co/3000x800" alt="Slide 1">
      <img src="https://placehold.co/3000x800" alt="Slide 2">
      <img src="https://placehold.co/3000x800" alt="Slide 3">
    </div>
    <div class="carousel-indicators"></div>
    <button class="carousel-button right">&#10095;</button>
  </div>

  <!-- Exclaimations -->
  <img src="images/top-exclaim.png" class="exclaim top-exclaim">
  <img src="images/middle-exclaim.png" class="exclaim middle-exclaim">
  <img src="images/bottom-exclaim.png" class="exclaim bottom-exclaim"> 

</body>

<script src="scripts/main.js"></script>

</html>
